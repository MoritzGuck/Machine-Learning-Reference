bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"><b>Machine Learning Reference</b></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/MoritzGuck/Machine-Learning-Reference/edit/master/%s
    sharing:
      facebook: false
      twitter: false
    download: ["pdf", "epub"]
    toolbar:
      position: fixed
    info: false
    fontsettings: null

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  extra_dependencies: ["bbm", "threeparttable", "cancel"]
bookdown::epub_book: default

